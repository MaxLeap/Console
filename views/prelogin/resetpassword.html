<% include ../public/header.html %>
<link rel="stylesheet" type="text/css" href="/stylesheets/prelogin.css" media="screen">
<!-- Page Level Script -->
<script type="text/javascript" src="/javascript/vendor/requirejs/require.js"
        data-main="/javascript/resetpasswordMain.js"></script>
</head>
<body>
<!-- BEGIN CONTAINER -->

<div class="container-fluid prelogin-pannel resetpassword prelogin-content" view-root>

    <form id="form-resetpassword" class="form-resetpassword" role="form" novalidate method="post">

        <div class="prelogin-logo" data-i18n="prelogin.title.reset-password"></div>

        <div class="control-group">
            <input id="password" autocapitalize="off" autocomplete="off" type="password" minlength="8"
                   name="password"
                   class="form-control"  required data-i18n="[placeholder]prelogin.common.new-password">

            <div class="error-promote">
                <label for="password" class="error"></label>
            </div>
        </div>
        <div class="control-group">
            <input id="rpassword" autocapitalize="off" autocomplete="off" type="password" minlength="8"
                   name="rpassword"
                   class="form-control"  required data-i18n="[placeholder]prelogin.common.confirm-password"> 

            <div class="error-promote">
                <label for="rpassword" class="error"></label>
            </div>
        </div>


        <div class="control-group prelogin-submit-btn-wrapper">
            <button id="submit_form" class="prelogin-submit-btn" type="submit" >
                <span class="text" data-i18n="prelogin.tag.reset"></span>
                <div class="circle"></div>
            </button>
        </div>

    </form>
</div>
<!-- END CONTAINER -->
<% include ../public/footer.html %>
