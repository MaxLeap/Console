    <div class="ui breadcrumb" style="display: block!important;border-bottom: 0"></div>

    <div class="notification-dropdown-content">
        <ul class="notification-body">
        </ul>

            <div class="notification-empty-view-icon"></div>
            <div class="notification-empty-view-text"><span data-i18n="notification.content.nodata"></span></div>

    <div class="notification-status">
