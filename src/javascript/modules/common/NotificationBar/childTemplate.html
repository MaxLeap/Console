<li class="message">
    <a href="/issues#issue/<%= objectId %>">
        <div class="app-icon app-icon-head pull-left"></div>
        <div class="pull-right">
            <span class="from pull-left"><%= author %></span>
            <time class="pull-right"><%= time %></time>
        </div>
        <span class="title pull-left" style="margin-left:18px;"><%= title %></span>
    </a>
</li>
